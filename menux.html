<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora - menu - animado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/menux.css">
</head>
<body>
    <header>
        
            <div class="header">
            <a href="#default" class="logo">Meteora</a>
            <div class="header-right">
              <a class="active" href="#home">Home</a>
              <a href="#contact">Nossas Lojas</a>
              <a href="#about">Novidades</a>
              <a href="#about">Promoções</a>
            </div>
          </div>
        

          <div class="topnav">
            <a href="#home" class="active">Meteora</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="#Home">Home</a>
              <a href="#Nossas Lojas">Nossas Lojas</a>
              <a href="#Novidades">Novidades</a>
              <a href="#Promoções">Promoções</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
          </div>

<script src="js/menux.js"></script>
